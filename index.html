<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>My Screenshot App</title>

<style>
  /* page reset */
  html,body { height:100%; margin:0; background:#111; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
  /* center container to look like an app */
  .frame {
    max-width:420px;          /* mobile preview width */
    margin:18px auto;         /* center on desktop */
    height: calc(100vh - 36px);
    border-radius:18px;
    overflow:hidden;
    background:#000;
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* screenshot image rules:
     - never upscale beyond its container width
     - maintain aspect ratio
     - fit inside viewport without cropping
  */
  .screenshot {
    display:block;
    width:100%;           /* fit container width */
    height:auto;          /* preserve ratio */
    max-height:100%;      /* do not exceed container height */
    object-fit:contain;   /* preserve, don't crop */
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    -webkit-user-drag:none;
    image-rendering: -webkit-optimize-contrast; /* improve look on some browsers */
  }

  /* remove default focus outlines when tapping */
  img:focus { outline: none; }

  /* If you want the app to occupy entire viewport (no centered frame),
     remove/comment .frame max-width + margins and set width:100%,height:100%. */
  @media (max-width:480px) {
    .frame { margin:0; border-radius:0; height:100vh; max-width:100vw; }
    .screenshot { width:100vw; max-height:100vh; }
  }
</style>
</head>

<body>
  <!-- Put your screenshot file name here -->
  <div class="frame" role="main" aria-label="Screenshot preview">
    <img src="lputouch.png" alt="App screenshot" class="screenshot" draggable="false" />
  </div>

  <script>
    // Prevent double-tap zoom on some mobile browsers
    let lastTouch = 0;
    document.addEventListener('touchend', function(e){
      const now = Date.now();
      if (now - lastTouch <= 300) {
        e.preventDefault(); // stop double-tap zoom
      }
      lastTouch = now;
    }, {passive:false});

    // If image fails to load, show a helpful message
    const img = document.querySelector('.screenshot');
    img.addEventListener('error', () => {
      document.querySelector('.frame').innerHTML = 
        '<div style="color:#fff;text-align:center;padding:20px;font-family:Arial,sans-serif">' +
        'Image not found.<br>Please put <strong>dashboard.png</strong> in the same folder as this HTML file.' +
        '</div>';
    });
  </script>
</body>
</html>
