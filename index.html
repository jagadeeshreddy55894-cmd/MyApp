<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MyApp — screenshot preview</title>
<style>
  :root{
    --bg:#f2efeC;
    --phone-bg:#ffffff;
    --frame-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#f2efeC 0%, #efe9e5 100%);
    padding:28px;
  }

  /* phone container */
  .phone {
    width:360px;            /* phone viewport width */
    max-width:92vw;        /* shrink on small screens */
    border-radius:28px;
    overflow:hidden;
    background:var(--phone-bg);
    box-shadow: var(--frame-shadow);
    border: 10px solid transparent; /* optional bezel */
  }

  /* Top bar to mimic app chrome (optional) */
  .topbar {
    height:56px;
    display:flex;
    align-items:center;
    gap:14px;
    padding:12px;
    border-bottom:1px solid rgba(0,0,0,0.06);
    background:transparent;
  }
  .burger {
    width:24px; height:20px; display:inline-block;
    background:
      linear-gradient(#ff9f6b,#ffb37a) padding-box,
      linear-gradient(#fff,#fff) border-box;
    border-radius:6px;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.03);
    transform: translateY(0.2px);
  }
  .title { font-size:18px; font-weight:600; color:#222; }

  /* screenshot image */
  .screen-wrap{background: #fff;}
  .screen {
    display:block;
    width:100%;
    height:auto;        /* keep original aspect ratio */
    object-fit:contain; /* do not crop; show full image */
    -webkit-user-drag: none;
    image-rendering: auto;
  }

  /* small helper footer */
  .hint{ text-align:center; padding:10px 12px; font-size:13px; color:#666 }
  /* visible if image fails to load */
  .err{ display:none; padding:14px; background:#222; color:#fff; font-size:13px;}
  @media (max-width:420px){
    .phone{ width:92vw; border-radius:20px }
    .title{ font-size:16px }
  }
</style>
</head>
<body>

<div class="phone" role="main" aria-label="App preview">
  <div class="topbar" aria-hidden="true">
    <div class="burger" title="menu"></div>
    <div class="title">Dashboard</div>
  </div>

  <!-- actual image: put dashboard.png in same folder -->
  <div class="screen-wrap">
    <img id="appImg" src="./dashboard.png" alt="App screenshot" class="screen"
         onerror="imgFail()" />
    <div id="err" class="err" role="alert">
      Failed to load <strong>dashboard.png</strong>.<br>
      Check that the file is in the same folder as this HTML and named exactly <code>dashboard.png</code>.
    </div>
  </div>

  <div class="hint">Tap/Click the image to dismiss popups (if any)</div>
</div>

<script>
  function imgFail(){
    document.getElementById('appImg').style.display = 'none';
    document.getElementById('err').style.display = 'block';
    console.error('Failed to load ./dashboard.png — check filename and location.');
  }

  // optional: dismiss window.alert-like popups if you made a clickable overlay earlier
  // (this simply prevents accidental JS alerts if you had them)
  window.addEventListener('click', ()=>{ try{ window.alert = () => {}; }catch(e){} });
</script>
</body>
</html>
